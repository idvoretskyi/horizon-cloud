apiVersion: v1
kind: ReplicationController
metadata:
  name: horizon-cloud-http-proxy-1
  labels:
    app: horizon-cloud-http-proxy
    version: v1
spec:
  replicas: 1
  selector:
    app: horizon-cloud-http-proxy
    version: v1
  template:
    metadata:
      labels:
        app: horizon-cloud-http-proxy
        version: v1
    spec:
      volumes:
      - name: api-shared-secret
        secret: { secretName: "api-shared-secret" }

      containers:
      - name: proxy
        image: us.gcr.io/horizon-cloud-1239/horizon-cloud-http-proxy:1
        resources:
          limits: { cpu: "250m", memory: "128Mi" }
        env:
        - name: API_SERVER
          value: "http://horizon-api:8000"
        - name: SECRET_PATH
          value: /secrets/api-shared-secret/api-shared-secret
        volumeMounts:
        - name: api-shared-secret
          mountPath: /secrets/api-shared-secret
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
